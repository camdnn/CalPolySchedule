name: Scrape Cal Poly Schedule

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6am UTC
  workflow_dispatch:        # allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install scrapy psycopg[binary] python-dotenv

      - name: Run class offerings spider
        working-directory: EasyApps/scrapers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: scrapy crawl class_offerings
